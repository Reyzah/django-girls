{% extends 'blog/base.html' %}

{% block content %}
    	{% for post in posts %}
    <div class="blog">

			<h1 class="title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<em class="author">{{post.author}}</em>
			<p class="blogpost">{{post.text}}</p>
		
    </div>
    	{% endfor %}
  {% endblock %}
